<Macro https-redirect $name>
	<VirtualHost *:80>
		ServerName $name
		ServerAdmin holger@layer-acht.org
		Redirect permanent / https://$name/
	</VirtualHost>
</Macro>

<Macro common-directives-ssl $name>
	SSLEngine on
	SSLCertificateKeyFile /etc/apache2/ssl/$name.key
	SSLCertificateFile /etc/apache2/ssl/$name.pem
	SSLCipherSuite HIGH:!aNULL:!eNULL:!EXP:!LOW:!MD5
	SSLHonorCipherOrder on
	Header always add Strict-Transport-Security "max-age=15552000"
</Macro>

<Macro common-directives $name>
	ServerName $name
	ServerAdmin holger@layer-acht.org

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
		AddType text/plain .log
	</Directory>
	<Directory /var/lib/jenkins/userContent>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
		AddType text/plain .log
	</Directory>
	<Directory /srv/reproducible-builds.org/lfs>
		Options Indexes FollowSymlinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	#<FilesMatch "(?!Packages.gz)\.gz$">
	#	AddEncoding gzip .gz
	#	ForceType text/plain
	#	FilterDeclare gzipInflate CONTENT_SET
	#	FilterProvider gzipInflate inflate "%{req:Accept-Encoding} !~ /gzip/"
	#	FilterChain +gzipInflate
	#</FilesMatch>

	RewriteEngine on
	ProxyRequests Off

	ErrorLog ${APACHE_LOG_DIR}/error.log
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</Macro>

